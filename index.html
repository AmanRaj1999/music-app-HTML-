<!DOCTYPE html>
<html>
  <head>
    <title>Music App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #1db954;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 24px;
      }

      main {
        padding: 20px;
      }

      .song-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .song-item {
        width: 250px;
        background-color: #fff;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        transition: box-shadow 0.3s ease;
      }

      .song-item img {
        width: 200px;
        height: 200px;
        object-fit: cover;
        border-radius: 5px;
      }

      .song-item .title {
        margin-top: 10px;
        font-weight: bold;
        font-size: 16px;
      }

      .song-item .artist {
        margin-top: 5px;
        font-style: italic;
        font-size: 14px;
        color: #666;
      }

      .song-item:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }

      .song-item .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }

      .song-item .buttons button {
        background-color: rgba(0, 0, 0, 0.1);
        border: none;
        margin: 0 5px;
        cursor: pointer;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: background-color 0.3s ease;
      }

      .song-item .buttons button:hover {
        background-color: rgba(0, 0, 0, 0.2);
      }

      .play-button {
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 30px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .play-button:hover {
        background-color: #333;
      }

      .forward-button {
        transform: rotate(0deg);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Music App</h1>
    </header>

    <main>
      <ul class="song-list">
        <li class="song-item">
          <img src="path_to_image1.jpg" alt="Song 1" />
          <div class="title">Song 1</div>
          <div class="artist">Artist 1</div>
          <div class="buttons">
            <button class="backward-button">&#9664;</button>
            <button class="play-button">▶</button>
            <button class="forward-button">&#9654;</button>
          </div>
        </li>
        <li class="song-item">
          <img src="path_to_image2.jpg" alt="Song 2" />
          <div class="title">Song 2</div>
          <div class="artist">Artist 2</div>
          <div class="buttons">
            <button class="backward-button">&#9664;</button>
            <button class="play-button">▶</button>
            <button class="forward-button">&#9654;</button>
          </div>
        </li>
        <li class="song-item">
          <img src="path_to_image3.jpg" alt="Song 3" />
          <div class="title">Song 3</div>
          <div class="artist">Artist 3</div>
          <div class="buttons">
            <button class="backward-button">&#9664;</button>
            <button class="play-button">▶</button>
            <button class="forward-button">&#9654;</button>
          </div>
        </li>
        <!-- Add more song items as needed -->
      </ul>
    </main>
  </body>
</html>
